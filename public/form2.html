<html>
<style>
    ul li {
        position: relative;
        padding-left: 20px;
    }

    ul li:hover::before {
        content: "\f138";
        font-family: "Font Awesome 5 Free";
        position: absolute;
        left: 0;
        font-size: 16px;
        cursor: pointer;
    }

    ul li.active::before {
        content: "\f14a";
        font-family: "Font Awesome 5 Free";
        position: absolute;
        left: 0;
        font-size: 16px;
        cursor: pointer;
        color: #4CAF50;
    }

    ul li:hover {
        color: #4CAF50;
    }

    video {
        width: 250px;
    }

    video::cue {
        font-size: 1rem;
        color: yellow;
    }
</style>
<script>
    const listItems = document.querySelectorAll('ul li');
    listItems.forEach((item) => {
        item.addEventListener('click', () => {
            listItems.forEach((item) => {
                item.classList.remove('active');
            });
            item.classList.add('active');
        });
    });

</script>

<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>


    <video controls src="/media/cc0-videos/friday.mp4">
        <track default kind="captions" srclang="en" src="/media/examples/friday.vtt">
        Sorry, your browser doesn't support embedded videos.
    </video>


</body>

</html>
